<!DOCTYPE html>
<html>
	<head>
		<title>Time and Countdown</title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" type = "text/css" href = "css/style.css?version=51">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div id = "canvas" class = "container">
			<!-- ======== Display time =========== -->
			<div class ="time">
				<h1>
					<div id ="currentTime"></div>
				</h1>
				<div id ="inputArea">
					<p class = "initial">Enter the number of minutes to countdown:</p><br>
				</div>
			</div>
			<!-- ============= Countdown ============= -->
			<div id = "Display_Content" class = "cdwn group">
				<button id = "pauseButton" disabled onclick="pauseTimer()">Pause</button>
				<button disabled id = "unpauseButton" onclick = "resumeTimer()" style = "display: none;">Continue</button>
				<button disabled id = "resetButton" onclick = "refresh()">Reset</button>
				<h2 id = "cdwnTime">00:00</h2>
			</div>
		</div>
		<script language="JavaScript" type="text/javascript" src = "js/button_function_events.js"></script>
		<script language="JavaScript" type="text/javascript" src = "js/time_counter_ticking_functions.js"></script>
	</body>
</html>
